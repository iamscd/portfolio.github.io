    <link rel="stylesheet" href="css/index.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img class="logo" src="images/logo.png" alt="logo">
            </a>
            <button class="navbar-toggler pe-0" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav ms-auto justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item d-lg-none">
                            <a class="nav-link mx-lg-2 active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item d-lg-none">
                            <a class="nav-link mx-lg-2" href="about.html">About</a>
                        </li>
                        <li class="nav-item d-lg-none">
                            <a class="nav-link mx-lg-2" href="chat.html">Chat</a>
                        </li>
                    </ul>
                </div>
            </div>
            <ul class="navbar-nav ms-auto justify-content-end d-none d-lg-flex pe-3">
                <li class="nav-item">
                    <a class="nav-link mx-lg-2 active" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mx-lg-2" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mx-lg-2" href="chat.html">Chat</a>
                </li>
                <li class="nav-item">
                    <a class="contact-button" href="#contact-section">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- End of Navbar -->


    <!-- Contact Section -->
    <div id="contact-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="contact-form">
                        <h2 class="contact-title">Contact</h2>
                        <p class="contact-description">
                            I would love to hear about your project and how I could help.
                            Please fill in the form, and I'll get back to you as soon as possible.
                        </p>
                        <form id="contactForm">
                            <div class="form-group">
                                <input type="text" id="name" name="name" class="form-control" placeholder="Name">
                            </div>
                            <div class="form-group">
                                <input type="email" id="email" name="email" class="form-control" placeholder="E-mail">
                            </div>
                            <div class="form-group">
                                <textarea id="message" name="message" class="form-control" rows="4"
                                    placeholder="Message"></textarea>
                            </div>
                            <button type="submit" class="btn btn-send">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Contact Section -->

    <script src="index.js" async defer></script>
    <script src="contact.js" async defer></script>
    <script src="js/client.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
